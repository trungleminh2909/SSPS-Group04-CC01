<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPS - Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <header class="mt-5">
            <h1>Welcome to SSPS</h1>
            <p>Please select your login option:</p>
        </header>

        <!-- Login Form -->
        <form class="mt-4" action="/ssps/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Login Option Selection -->
            <div class="mb-3">
                <label for="loginOption" class="form-label">Login Option</label>
                <select class="form-select" id="loginOption" name="loginOption" required>
                    <option value="SPSO">SPSO</option>
                    <option value="HCMUT">HCMUT</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <footer class="mt-5">
            <p>&copy; 2024 SSPS. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
